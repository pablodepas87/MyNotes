 <h2>Spellcheck</h2>

  <ol>

  </ol>
  <p>Displaying location using Latitude and Longitude</p> 
  <button onclick="getLocation()">Clicca x coordinate</button>
  <p id="testCoordinate"></p>
  
  <button  onclick="getCurrPos()">CurrentPosition</button>
  <div id="demo2" style="width: 500px; height: 500px;"> 
  <script src="https://maps.google.com/maps/api/js?sensor=false"> </script>
  <script type="text/javascript">
  	var variabile1 = document.getElementById("testCoordinate")
  	function getLocation(){
  		navigator.geolocation.getCurrentPosition(showLoc,errHand);
  	}
  	function getCurrPos(){
  		navigator.geolocation.getCurrentPosition(curPos,errHand);
  	}
  	function showLoc(pos) {
  		 variabile1.innerHTML = "Latitude:"+pos.coords.latitude + "<br>Longitude:" + pos.coords.latitude
  	}
  	function errHand(err){
  		switch(err.code){
  			case err.PERMISSION_DENIED: 
                    variable1.innerHTML = "The application doesn't have the"+ 
                    "permission to make use of location services" 
                    break; 
            case err.POSITION_UNAVAILABLE: 
                    variable1.innerHTML = "The location of the device is uncertain" 
                    break; 
            case err.TIMEOUT: 
                    variable1.innerHTML = "The request to get user location timed out" 
                    break; 
            case err.UNKNOWN_ERROR: 
                    variable1.innerHTML = "Time to fetch location information exceeded" + 
                    "the maximum timeout interval" 
                    break; 
  		}
  	}
  	function curPos(pos){
  		  latitude = pos.coords.latitude; 
          longitude = pos.coords.longitude; 
          var lattlong = new google.maps.LatLng(latitude, longitude); 
          var OPTions = { 
                center: lattlong, 
                zoom: 10, 
                mapTypeControl: true, 
                navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL} 
          } 
          var mapg = new google.maps.Map(document.getElementById("demo2"), OPTions); 
          var markerg =  
               new google.maps.Marker({position:lattlong, map:mapg, title:"You are here!"}); 
  	}
  </script>
</body>
